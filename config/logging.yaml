version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: standard
    filename: logs/app.log
    mode: a

loggers:
  httpx:
    level: WARNING
    handlers: [console, file]
    propagate: false

  urllib3:
    level: WARNING
    handlers: [console, file]
    propagate: false

  # 其他日志器保持INFO级别
  '':  # root logger
    level: INFO
    handlers: [console, file]
    propagate: true
